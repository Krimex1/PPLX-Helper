<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>PPLX Helper</title>
  <style>
    :root {
      --bg: #05060a; --bg-elevated: #0d0f16; --border-subtle: #1c2030;
      --accent: #20b2aa; --accent-soft: rgba(32, 178, 170, 0.12);
      --text-primary: #f5f7ff; --text-secondary: #9ba3c1; --text-muted: #6b7280;
      --danger: #f97373; --radius-lg: 10px; --radius-md: 6px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 10px 10px 12px; font-family: system-ui, -apple-system, BlinkMacSystemFont, SF Pro Text, Segoe UI, sans-serif;
           background: radial-gradient(circle at 0% 0%, #111827 0%, #020617 45%); color: var(--text-primary); min-width: 320px; }
    .card { background: linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(3, 7, 18, 0.98)); border-radius: 14px; padding: 12px 12px 10px;
            box-shadow: var(--shadow-soft); border: 1px solid rgba(148, 163, 184, 0.16); }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .title { font-weight: 600; letter-spacing: 0.03em; font-size: 13px; text-transform: uppercase; color: var(--text-secondary); }
    .badge { padding: 2px 8px; border-radius: 999px; background: var(--accent-soft); color: var(--accent); font-size: 11px; font-weight: 500; }
    .section { padding: 8px 9px; border-radius: var(--radius-lg); background: rgba(15, 23, 42, 0.9); border: 1px solid var(--border-subtle); margin-bottom: 8px; }
    .section-title { font-size: 11px; text-transform: uppercase; letter-spacing: 0.08em; color: var(--text-muted); margin-bottom: 6px; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 6px; }
    .stat { padding: 5px 6px; border-radius: var(--radius-md); background: radial-gradient(circle at 0% 0%, rgba(32, 178, 170, 0.16), rgba(15, 23, 42, 0.6));
            border: 1px solid rgba(148, 163, 184, 0.25); }
    .stat-label { font-size: 10px; color: var(--text-muted); }
    .stat-value { font-size: 13px; font-weight: 600; margin-top: 1px; }
    .buttons-row { display: flex; gap: 6px; margin-top: 8px; }
    button { border-radius: var(--radius-md); border: 1px solid rgba(148, 163, 184, 0.3); background: radial-gradient(circle at 0% 0%, rgba(32, 178, 170, 0.28), rgba(15, 23, 42, 0.9));
             color: var(--text-primary); font-size: 11px; padding: 5px 10px; cursor: pointer; font-weight: 500; display: inline-flex; align-items: center; justify-content: center;
             transition: background 120ms ease, border-color 120ms ease, transform 80ms ease, box-shadow 80ms ease; }
    button.secondary { background: rgba(15, 23, 42, 0.9); }
    button:disabled { opacity: 0.5; cursor: default; }
    button:not(:disabled):hover { background: radial-gradient(circle at 0% 0%, rgba(45, 212, 191, 0.42), rgba(15, 23, 42, 0.95)); border-color: rgba(94, 234, 212, 0.9);
                                  transform: translateY(-0.5px); box-shadow: 0 10px 25px rgba(15, 118, 110, 0.5); }
    button:not(:disabled):active { transform: translateY(0); box-shadow: none; }
    label.switch-row { display: flex; align-items: center; justify-content: space-between; font-size: 12px; padding: 4px 0; color: var(--text-secondary); }
    label.switch-row span { flex: 1; margin-right: 6px; }
    input[type="checkbox"] { width: 14px; height: 14px; cursor: pointer; }
    .field-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; margin-bottom: 3px; }
    input[type="text"] { width: 100%; border-radius: var(--radius-md); border: 1px solid rgba(55, 65, 81, 0.9); background: #020617; color: var(--text-primary);
                         padding: 5px 7px; font-size: 12px; outline: none; transition: border-color 120ms ease, box-shadow 120ms ease, background 120ms ease; }
    input[type="text"]:focus { border-color: rgba(94, 234, 212, 0.9); box-shadow: 0 0 0 1px rgba(94, 234, 212, 0.5); background: #020617; }
    .hint { font-size: 10px; color: var(--text-muted); margin-top: 2px; }
    .footer { display: flex; align-items: center; justify-content: space-between; margin-top: 6px; }
    #status { font-size: 11px; color: #4ade80; min-height: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">PPLX Helper</div>
      <div class="badge">Prompt tools</div>
    </div>
    
    <div class="section">
      <div class="section-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
      <div class="stats-grid">
        <div class="stat">
          <div class="stat-label">–¢–æ–∫–µ–Ω–æ–≤</div>
          <div class="stat-value" id="sessionTokens">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">–û—Ç–≤–µ—Ç–æ–≤</div>
          <div class="stat-value" id="answersCount">0</div>

      </div>
		<div class="hint">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å—á–∏—Ç–∞–µ—Ç—Å—è —Å –º–æ–º–µ–Ω—Ç–∞ –∑–∞–ø—É—Å–∫–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è</div>
    </div>

    <div class="section">
      <div class="section-title">–§—É–Ω–∫—Ü–∏–∏</div>
      <label class="switch-row">
        <span>–°—á–∏—Ç–∞—Ç—å —Ç–æ–∫–µ–Ω—ã</span>
        <input type="checkbox" id="enableSessionCounter" checked>
      </label>
      <label class="switch-row">
        <span>–ö–Ω–æ–ø–∫–∞ ¬´–£–ª—É—á—à–∏—Ç—å –ø—Ä–æ–º–ø—Ç¬ª</span>
        <input type="checkbox" id="enableImprovePrompt" checked>
      </label>
    </div>

    <div class="section">
      <div class="section-title">OpenRouter</div>
      <div class="field-label">API –∫–ª—é—á</div>
      <input type="text" id="openrouterApiKey">
      <div class="hint">–ö–ª—é—á —Ö—Ä–∞–Ω–∏—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ –≤ chrome.storage.sync.</div>
      <div class="field-label" style="margin-top: 6px">–ú–æ–¥–µ–ª—å</div>
      <input type="text" id="openrouterModel" value="deepseek/deepseek-r1-free">
    </div>

    <div class="footer">
      <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
      <span id="status"></span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
